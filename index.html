<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <header>
        Header
    </header>

    <div class="container">
        <article id="video-container">
            <iframe src="https://www.youtube.com/embed/3595IuY0kgE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="video-information">
                <div id="video-location"><i class="fas fa-map-marker-alt fa-lg"></i>MONT BLANC</div>
                <div id="video-title">Hiking 120 Miles Alone on the Tour Du Mont Blanc Loop</div>
                <div id="video-views-and-date">677,839 views - Aug 29, 2019</div>
            </div>
        </article>
        <aside id="side-bar">
            Sidebar
        </aside>

    </div>
    
</body>
</html>
